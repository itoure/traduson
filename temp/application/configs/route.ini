[production]
routes.add-lyrics.type = "Zend_Controller_Router_Route_Static"
routes.add-lyrics.route = "ajouter-chanson"
routes.add-lyrics.defaults.controller = "lyrics"
routes.add-lyrics.defaults.action = "add"

routes.liste-artiste.type = "Zend_Controller_Router_Route_Static"
routes.liste-artiste.route = "artistes"
routes.liste-artiste.defaults.controller = "artiste"
routes.liste-artiste.defaults.action = "liste"

routes.lyrics-artiste.type = "Zend_Controller_Router_Route"
routes.lyrics-artiste.route = "artiste/:url/:id"
routes.lyrics-artiste.defaults.controller = "artiste"
routes.lyrics-artiste.defaults.action = "lyrics"

routes.detail-lyrics.type = "Zend_Controller_Router_Route"
routes.detail-lyrics.route = "traduction/:url/:id"
routes.detail-lyrics.defaults.controller = "lyrics"
routes.detail-lyrics.defaults.action = "detail"

routes.translate-lyrics.type = "Zend_Controller_Router_Route"
routes.translate-lyrics.route = "modification/:url/:id"
routes.translate-lyrics.defaults.controller = "lyrics"
routes.translate-lyrics.defaults.action = "translate"

routes.connexion-ok.type = "Zend_Controller_Router_Route"
routes.connexion-ok.route = "connexion-ok/:uok"
routes.connexion-ok.defaults.controller = "index"
routes.connexion-ok.defaults.action = "index"

routes.connexion.type = "Zend_Controller_Router_Route_Static"
routes.connexion.route = "connexion"
routes.connexion.defaults.controller = "user"
routes.connexion.defaults.action = "sign-in"

routes.home.type = "Zend_Controller_Router_Route_Static"
routes.home.route = "accueil"
routes.home.defaults.controller = "index"
routes.home.defaults.action = "index"



[staging : production]

[testing : production]

[development : production]
